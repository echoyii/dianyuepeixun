    {
        var loading = boost.blend.loading();

    {
      $('.blend-loading').hide({

                return false;
            }
            var url = "{:U('M/Member/modify_name')}";
            $.ajax({
                type:'POST',
                url:url,
                data:{username:username},
                dataType:'json',
                success:function(data){
                    if(data==1){
                        window.location.href="{:U('M/Member/my_profile')}";   
                    } 
                }
            });
            
        });
    });
