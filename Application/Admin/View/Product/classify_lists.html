		<script type="text/javascript">
		function del_classify(id){
			var r=confirm('确定删除主分类?');
			if(r){
				var url = "{:U('Admin/Product/del_classify')}";
				var id = id;
				$.ajax({
					type: 'post',
					url: url,
					data: {id:id},
					dataType: 'json',
					success: function(data){
						if(data==1){
							window.location.href="{:U('Admin/Product/classify_lists')}";
						}
					}
				});
			}else{
				return false;
			}
		}
		</script>
