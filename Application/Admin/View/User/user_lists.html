<!DOCTYPE html>
<html lang="en">
	<head>
		<include file="Index/head" />
	</head>

	<body>
		<include file="Index/header" />

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<include file="Index/menu" />
				
				<div class="main-content">
					<include file="Index/nav" />

					<div class="page-content">
						
							<!-- /**
							 * 右侧页面begin
							 */ -->
								<div class="row">
									<div class="col-xs-12">
										<div class="table-header">
											用户列表
										</div>

										<div class="table-responsive">
											<div id="sample-table-2_wrapper" class="dataTables_wrapper" role="grid">
											<div class="row">
											<div class="col-sm-6">
											<div id="sample-table-2_length" class="dataTables_length">
											</div>
											</div>
											<div class="col-sm-6" style="margin-bottom:-20px;">
											<div class="dataTables_filter" id="sample-table-2_filter">
											<label>搜索: <input type="text" aria-controls="sample-table-2">
											</label>
											</div>
											</div>
											<hr/>
											<div class="col-sm-6"><div id="sample-table-2_length" class="dataTables_length">
											<label>选择分组
												<select size="1" id="group_id" name="sample-table-2_length" aria-controls="sample-table-2" style="width:100px;">
												<option value="0">选择分组</option>
												<volist name="group_lists" id="g_vo">
												<option value="{$g_vo.id}">{$g_vo.name}</option>
												</volist>
												</select>
											</label>
											<button id="add_group_user" class="btn btn-xs btn-primary">添加</button>
											</div>
											</div>
											</div>
											<table id="sample-table-2" class="table table-striped table-bordered table-hover dataTable" aria-describedby="sample-table-2_info" >
												<thead>
													<tr role="row">
													<th class="center"><label><input type="checkbox" class="ace" id="check_ace"><span class="lbl"></span></label></th>
													<th  role="columnheader" tabindex="0" aria-controls="sample-table-2" rowspan="1" colspan="1" aria-label="Domain: activate to sort column ascending" style="width: 100px;">ID</th>
													<th  role="columnheader" tabindex="0" aria-controls="sample-table-2" rowspan="1" colspan="1" aria-label="Domain: activate to sort column ascending" style="width: 251px;">头像</th>
													<th role="columnheader" tabindex="0" aria-controls="sample-table-2" rowspan="1" colspan="1" aria-label="Price: activate to sort column ascending" style="width: 183px;">用户名</th><th  role="columnheader" tabindex="0" aria-controls="sample-table-2" rowspan="1" colspan="1" aria-label="Clicks: activate to sort column ascending" style="width: 199px;">手机号</th>
														<th class="hidden-480" role="columnheader" tabindex="0" aria-controls="sample-table-2" rowspan="1" colspan="1" aria-label="Status: activate to sort column ascending" style="width: 265px;">状态</th>
														
														<th class="" role="columnheader" tabindex="0" aria-controls="sample-table-2" rowspan="1" colspan="1" aria-label="Update: activate to sort column ascending" style="width: 294px;">
															<i class="icon-time bigger-110 hidden-480"></i>
															注册时间
														</th>
														<th class="" role="columnheader" tabindex="0" aria-controls="sample-table-2" rowspan="1" colspan="1" aria-label="Update: activate to sort column ascending" style="width: 294px;">
															<i class="icon-time bigger-110 hidden-480"></i>
															最后登录时间
														</th>
														<th class="sorting_disabled" role="columnheader" rowspan="1" colspan="1" aria-label="" style="width: 259px;"></th></tr>
												</thead>
						
											<!-- <tbody role="alert" aria-live="polite" aria-relevant="all"> -->
											<volist name="list" id="vo">
											<tr class="odd">
												<td class="center">
													<label>
														<input type="checkbox" class="ace" value="{$vo.id}" name="muser">
														<span class="lbl"></span>
													</label>
												</td>
												<td class=" ">
													<a href="#">{$vo.id}</a>
												</td>
												<td class=" ">
													<img src="{$vo.avatar}" style="width:70px; height:70px;" />
												</td>
												<td class=" ">{$vo.username}</td>
												<td class="hidden-480 ">{$vo.mobile}</td>
												<td class=" "><if condition=" $vo.state eq 1">激活 <else />冻结</if></td>

												<td class="hidden-480 ">
													<span class="label label-sm label-warning">{$vo.ctime}</span>
												</td>
												<td class="hidden-480 ">
													<span class="label label-sm label-warning">{$vo.utime}</span>
												</td>

												<td class=" ">
													<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
														<a class="blue" href="{:U('Admin/User/user_details')}">
															<i class="icon-zoom-in bigger-130" title="详情"></i>
														</a>

														<a class="green" href="{:U('Admin/User/update_user',array('id'=>$vo['id']))}">
															<i class="icon-pencil bigger-130" title="修改" ></i>
														</a>

														<a class="red" href="javascript:del_user({$vo.id})">
															<i class="icon-trash bigger-130" title="删除" ></i>
														</a>
													</div>

													<div class="visible-xs visible-sm hidden-md hidden-lg">
														<div class="inline position-relative">
															<button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown">
																<i class="icon-caret-down icon-only bigger-120"></i>
															</button>

															<ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
																<li>
																	<a href="#" class="tooltip-info" data-rel="tooltip" data-original-title="View">
																		<span class="blue">
																			<i class="icon-zoom-in bigger-120"></i>
																		</span>
																	</a>
																</li>

																<li>
																	<a href="#" class="tooltip-success" data-rel="tooltip" title="" data-original-title="Edit">
																		<span class="green">
																			<i class="icon-edit bigger-120"></i>
																		</span>
																	</a>
																</li>

																<li>
																	<a href="#" class="tooltip-error" data-rel="tooltip" title="" data-original-title="Delete">
																		<span class="red">
																			<i class="icon-trash bigger-120"></i>
																		</span>
																	</a>
																</li>
															</ul>
														</div>
													</div>
												</td>
											</tr>
											</volist>
											</tbody>
											</table>
												<div class="row">
													<div class="col-sm-6">
														<div class="dataTables_info" id="sample-table-2_info">Showing 1 to 10 of 23 entries</div>
													</div>
													<div class="col-sm-6">
														<div class="dataTables_paginate paging_bootstrap">
															<ul class="pagination">
																{$page}
															</ul>
														</div>
													</div>
												</div>
										</div>
									</div>
								</div>


							<!-- /**
							 * 右侧页面end
							 */ -->
					</div><!-- /.page-content -->
				</div>

			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<include file="Index/footer" />
		<script>
		function del_user(id)
		{

			var r= confirm('确定删除用户?');
			if(r)
			{
				var url = "{:U('Admin/User/del_user')}";
				var id = id;
				$.ajax({
					type: 'post',
					url: url,
					data: {id:id},
					dataType: 'json',
					success: function(data){
						if(data==1){
							window.location.href="{:U('Admin/User/user_lists')}";
						}
					}
				});
			}
			else
			{
				return false;
			}
		}

		$(document).ready(function(){
			$("#check_ace").click(function(){
				$(".ace").prop('checked',this.checked);
			});


			$("#add_group_user").click(function(){
				var gid = $("#group_id").val();
				var mid =[]; 
				$('input[name="muser"]:checked').each(function(){ 
					mid.push($(this).val()); 
				}); 

				if(mid.length==0){
					alert('你还没有选择用户');
				}else{
					var url = "{:U('Admin/User/add_group_user')}";
					$.ajax({
						type:'post',
						url:url,
						data:{gid:gid,mid:mid},
						dataType:'json',
						success:function(data){
							if(data==1){
								alert('添加用户到组成功!');
								window.location.href="{:U('Admin/User/user_lists')}";
							}else{
								alert('添加用户到组失败!');
							}
						}
					});
				}
			});
		});
		</script>
	</body>
</html>
