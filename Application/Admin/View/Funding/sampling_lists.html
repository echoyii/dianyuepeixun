		function del_organ(id)
		{
			var r= confirm('确定删除该项目?');
			if(r)
			{
				var id = id;
				var url = "{:U('Admin/Funding/del')}";

				$.ajax({
					type: 'post',
					url: url,
					data: {id:id},
					dataType: 'json',
					success: function(data){

						if(data==1){
							window.location.href="{:U('Admin/Funding/sampling_lists')}";
						}
					}
				});
			}
			else
			{
				return false;
			}
		}
